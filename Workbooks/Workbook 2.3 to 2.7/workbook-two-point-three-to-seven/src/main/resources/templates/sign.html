<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Traffic Sign</title>
</head>
<body>
    <h2 th:text="${'Speed: ' + speed}"></h2>
    <img src="../static/img/slow-down.png" width="200" alt="SlowDown" th:if="${speed > 60}">
    <img alt="SpeedLimit" src="../static/img/speed-limit.png" th:if="${speed < 60}">

</body>
</html>
